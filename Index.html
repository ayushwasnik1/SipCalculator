<!DOCTYPE html>
<!-- This SIP calculator is in horizontal format -->
<!-- And this is made by the help of chatgpt and gemini -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">SIP Calculator</h1>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="sip-form">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="investment" class="block text-gray-700 font-bold mb-2">Monthly Investment:</label>
                        <input type="number" id="investment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-5 focus:outline-none focus:shadow-outline" placeholder="Enter amount" required min="1">
                    </div>
                    <div>
                        <label for="rate" class="block text-gray-700 font-bold mb-2">Expected Annual Rate of Return (%):</label>
                        <input type="number" id="rate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-5 focus:outline-none focus:shadow-outline" placeholder="Enter rate" required min="1" max="100">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="years" class="block text-gray-700 font-bold mb-2">Investment Period (Years):</label>
                    <input type="number" id="years" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-5 focus:outline-none focus:shadow-outline" placeholder="Enter years" required min="1">
                </div>
                <button id="calculateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Calculate
                </button>
            </form>
        </div>

        <div id="results" class="hidden mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Estimated Returns:</h2>
            <p class="text-lg">Total Invested Amount: <span id="totalInvested" class="font-bold"></span></p>
            <p class="text-lg">Estimated Returns: <span id="estimatedReturns" class="font-bold"></span></p>
            <p class="text-lg">Total Value: <span id="totalValue" class="font-bold"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
